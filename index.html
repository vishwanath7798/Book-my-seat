<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Ticket type</label>
      <select id="movie">
        <option value="10">Standard</option>
        <option value="12">Premium</option>
      </select>

      <label for="quantity">Quantity</label>
      <select id="quantity">
        <!-- JavaScript loop to generate options from 1 to 50 -->
        <script>
          var select = document.getElementById('quantity');
          for (var i = 0; i <= 48; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.text = i;
            select.appendChild(option);
          }
        </script>
      </select>
      


    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Avaliable</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Un Avaliable</small>
      </li>
      <li>
        <div class="seat standard"></div>
        <small>Standard</small>
      </li>
      <li>
        <div class="seat premium"></div>
        <small>Premium</small>
      </li>
    </ul>

    <div class="container">

      <div class="row">
        <div class="seat  standard"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat  standard"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat  standard"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat premium"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat  standard"></div>
        <div class="seat  standard"></div>
      </div>
      <div class="row">
        <div class="seat premium"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat premium"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat standard"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat premium"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>

    <button onclick="proceed()">Proceed</button>

    <button onclick="clearSelectedSeats()">Clear Selection</button>

    <script src="script.js"></script>
  </body>
</html>
